version: '3.8'

services:
  cors-demo:
    build: .
    container_name: cors-vulnerability-demo
    ports:
      - "8000:8000"
    environment:
      # Application Settings
      - APP_NAME=CORS Vulnerability Demo
      - APP_ENV=development
      - DEBUG=true
      - HOST=0.0.0.0
      - PORT=8000
      
      # Session Configuration
      - SESSION_SECRET_KEY=${SESSION_SECRET_KEY:-change-this-secret-key-in-production}
      - SESSION_EXPIRE_MINUTES=${SESSION_EXPIRE_MINUTES:-60}
      
      # CORS Configuration
      - SECURE_ALLOWED_ORIGINS=${SECURE_ALLOWED_ORIGINS:-http://localhost:3000,https://trusted.com}
      
      # Attack Script Configuration
      - ATTACK_RATE_LIMIT=${ATTACK_RATE_LIMIT:-5}
      - ATTACK_TIMEOUT_SECONDS=${ATTACK_TIMEOUT_SECONDS:-60}
      
      # Default Test Accounts
      - DEFAULT_ADMIN_USERNAME=${DEFAULT_ADMIN_USERNAME:-admin}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:-admin123}
      - DEFAULT_USER_USERNAME=${DEFAULT_USER_USERNAME:-user}
      - DEFAULT_USER_PASSWORD=${DEFAULT_USER_PASSWORD:-user123}
      - DEFAULT_VICTIM_USERNAME=${DEFAULT_VICTIM_USERNAME:-victim}
      - DEFAULT_VICTIM_PASSWORD=${DEFAULT_VICTIM_PASSWORD:-victim123}
      
      # Browser Automation (Selenium)
      - HEADLESS_BROWSER=${HEADLESS_BROWSER:-true}
      - BROWSER_TIMEOUT=${BROWSER_TIMEOUT:-30}
      - CHROME_BIN=/usr/bin/chromium
      - CHROMEDRIVER_PATH=/usr/bin/chromedriver
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      
      # Security Warnings
      - SHOW_ATTACK_WARNINGS=${SHOW_ATTACK_WARNINGS:-true}
      - EDUCATIONAL_MODE=${EDUCATIONAL_MODE:-true}
    
    env_file:
      - .env
    
    volumes:
      # Mount source code for development (comment out for production)
      - ./app:/app/app
      - ./attacks:/app/attacks
      - ./templates:/app/templates
      - ./static:/app/static
      - ./educational_content.json:/app/educational_content.json
    
    networks:
      - cors-demo-network
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Resource limits (optional, adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  cors-demo-network:
    driver: bridge
    # Set internal to true for maximum isolation (no internet access)
    # Set to false if you need to download resources or access external services
    internal: false
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
